<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <h1>Registration form</h1>
    <form action="registration.html">
        <br>
        <input type="text" placeholder="Username">
        <br><br>
        <input type="password" placeholder="Password">
        <br><br>
        <h3>Select your Class:</h3>
        <br>
        <label for="101">
            <input type="radio" value="class XI" name="class" id="101">class XI
        </label>
        <br>
        <label for="102">
            <input type="radio" value="class XII" name="class" id="102">class XII
        </label>
        <br><br>
        <h3>Subjects to Opt:</h3>
        <br>
        <label for="Physics">
            <input type="checkbox" value="Physics" name="subject" idl="101">Physics
        </label>
        <br>
        <label for="Chemistry">
            <input type="checkbox" value="Chemistry" name="subject" idl="102">Chemistry
        </label>
        <br>
        <label for="Mathematics">
            <input type="checkbox" value="Mathematics" name="subject" idl="103">Mathematics
        </label>
        <br>
        <label for="Biology">
            <input type="checkbox" value="Biology" name="subject" idl="104">Biology
        </label>
        <br>
        <label for="Computer Science">
            <input type="checkbox" value="Computer Science" name="subject" idl="107">Computer Science
        </label>
        <br>
        <label for="Information Technology">
            <input type="checkbox" value="Information Technology" name="subject" idl="108">Information Technology
        </label>
        <br><br>
        <br>
        <textarea name="feedback" id="105" placeholder="Give your feedback here......" cols="30" rows="10">Give your feedback here.......
        </textarea>
        <br><br>
        <br>
        <h3>Select Your State:</h3>
        <select name="State" id="106">
            <option value="Andhara Pradesh">Andhara Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chattisgrah">Chattisgrah</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Jammu">Jammu</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kashmir">Kashmir</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Maghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Union Territory">Union Territory</option>
        </select>
        <br><br>
        <input type="Submit" value="Submit">
        <br>
        <br>
        <br>
    </form>
</body>
</html>
